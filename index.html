<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function getStoredValues() {
                let values = localStorage.getItem("values");
                return values ? JSON.parse(values) : [];
            }

            function setStoredValues(values) {
                localStorage.setItem("values", JSON.stringify(values));
            }

            window.deleteAllValues = function() {
                localStorage.removeItem("values");
                displayValues();
            }
            function displayValues() {
                const values = getStoredValues();
                const displayDiv = document.getElementById("display");
                displayDiv.innerHTML = "";

                values.forEach((value, index) => {
                    const valueDiv = document.createElement("div");
                    valueDiv.innerHTML = `
                        <span>${value}</span>
                        <button onclick="deleteValue(${index})">Delete</button>
                    `;
                    displayDiv.appendChild(valueDiv);
                });
            }

            window.deleteValue = function(index) {
                let values = getStoredValues();
                values.splice(index, 1);
                setStoredValues(values);
                displayValues();
            }

            document.getElementById("storeButton").addEventListener("click", function() {
                const inputValue = document.getElementById("inputBox").value;
                if (inputValue.trim() !== "") {
                    let values = getStoredValues();
                    values.push(inputValue);
                    setStoredValues(values);
                    displayValues();
                    document.getElementById("inputBox").value = ""; 
                }
            });
            document.getElementById("deleteAllButton").addEventListener("click", function() {
                deleteAllValues();
            });
            displayValues();
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('ToDoBackground.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            margin-left: 150px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start; 
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: auto; 
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.6); 
            border-radius: 6px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            text-align: center;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            margin: 10px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button#storeButton {
      
            background-color: #28a745;
            color: white;
        }

        button#storeButton:hover {
            background-color: #218838;
        }

        button#deleteAllButton {
            display: ;
            background-color: #dc3545;
            color: white;
        }

        button#deleteAllButton:hover {
            background-color: #c82333;
        }
        .btn{
            display: flex;
            
        }
        #display {
            width: 100%;
            max-width: 400px;
            max-height: 400px;
            margin-top: 20px;
            overflow-y: auto;
        }

        #display div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #c5c2c2;
        }

        #display div:last-child {
            border-bottom: none;
        }

        #display span {
            flex-grow: 1;
        }

        #display button {
            background-color: #ffc107;
            color: white;
        }

        #display button:hover {
            background-color: #e0a800;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="input-row">
            <input type="text" id="inputBox" placeholder="Enter a task or diary entry">
        </div>
        <div class="btn"><div class="button-row">
            <button id="storeButton">Store Value</button>
        </div>
        <div class="button-row">
            <button id="deleteAllButton">Delete All</button>
        </div></div>
        
        <div id="display"></div>
    </div>
</body>
</html>
